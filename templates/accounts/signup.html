<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/brands.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css">    
</head>
<body>
    <div class="signup-container">
        <div class="left">
            <h1>Early Brain Tumor Detection Using AI </h1>
            <p>Already have an account? <a href="{% url 'login' %}">Sign In Here</a></p>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </div>
        </div>
        <div class="right">
            {% comment %} {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %} {% endcomment %}
            <form method="POST" >
                {% csrf_token %}
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="last_name" placeholder="Last Name" required>
                <input type="text" name="phone" placeholder="Phone Number" required>
                <input type="text" name="address1" placeholder="Address Line 1" required>
                <input type="text" name="address2" placeholder="Address Line 2">
                <input type="text" name="state" placeholder="State" required>
                <input type="text" name="country" placeholder="Country" required>
                <input type="text" name="zip_code" placeholder="Zip Code" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Create Password" required>
                <input type="password" name="confirm_password" placeholder="Re-enter Password" required>
                
                <button type="submit"><a href = "{% url 'dashboard' %}" Sign Up</button>
            </form>
            
        </div>
    </div>
</body>
</html>

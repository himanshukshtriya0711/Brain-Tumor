<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Assessment Form</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        label {
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
        }
        input, select, textarea, button {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #0099ff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0066cc;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            alert("Form Submitted Successfully!");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Brain Tumor Assessment</h1>
        <form onsubmit="handleSubmit(event)">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            
            <h2>Symptoms Experienced</h2>
            <label><input type="checkbox" name="symptoms" value="headaches"> Headaches</label>
            <label><input type="checkbox" name="symptoms" value="seizures"> Seizures</label>
            <label><input type="checkbox" name="symptoms" value="dizziness"> Dizziness</label>
            <label><input type="checkbox" name="symptoms" value="vision_problems"> Vision Problems</label>
            
            <label for="duration">Duration of Symptoms (in weeks):</label>
            <input type="number" id="duration" name="duration" required>
            
            <h2>Existing Medical Conditions</h2>
            <textarea id="conditions" name="conditions" rows="4" placeholder="List any existing medical conditions..."></textarea>
            
            <label for="conditions_image">Upload Related Image:</label>
            <input type="file" id="conditions_image" name="conditions_image" accept="image/*">
            
            <h2>Previous Diagnosis or Treatments</h2>
            <textarea id="previous_diagnosis" name="previous_diagnosis" rows="4" placeholder="Describe any previous diagnoses or treatments..."></textarea>
            
            <label for="diagnosis_image">Upload Related Image:</label>
            <input type="file" id="diagnosis_image" name="diagnosis_image" accept="image/*">
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
